<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>6ixarchive</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!--Main Navigation-->
    <header style="height: 100vh; overflow: hidden;">
      <!-- Intro settings -->
      <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        
        #intro {
          height: calc(100vh - 56px); /* Subtract navbar height */
          width: 100vw;
          position: relative;
          overflow: hidden;
        }
        
        .navbar {
          z-index: 10;
        }
        
        body {
          overflow: hidden;
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <!-- Navbar brand -->
          
            <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                <h3 class="mt-2">6ixarchive</h3>
              </li>
              
            </ul>

            <ul class="navbar-nav d-flex flex-row">
              <!-- Icons -->
              <li class="nav-item me-3 me-lg-0">
                <a
                  class="nav-link"
                  href="https://instagram.com/6ixarchivedotcom"
                  rel="nofollow"
                  target="_blank"
                >
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        id="intro"
        class="p-5 text-center bg-image shadow-1-strong vw-100"
        style="
          background-image: url('https://mdbootstrap.com/img/new/slides/205.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white px-4" data-mdb-theme="dark">
              <h1 class="mb-3">Coming Soon!</h1>

              <p>We're working hard to finish the development of this site.</p>
              <p class="mb-4">In the meanwhile, you can visit my Instagram:</p>
              <a href="https://instagram.com/6ixarchivedotcom" class="btn btn-outline-light btn-lg m-2" target="_blank">
                <i class="fab fa-instagram me-2"></i>Follow on Instagram
              </a>
          

            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

  </body>
</html>
